                                  <center data-parsed="" style="width: 100%;min-width: 532px"> <a href="{{ urlWeb }}"><img src="{{ logo }}" align="center" class="float-center" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;width: auto;max-width: 100%;clear: both;display: block;margin: 0 auto;float: none;text-align: center" /></a> </center>

                                  <center data-parsed="" style="width: 100%;min-width: 532px">

                                              <th class="menu-item float-center" style="margin: 0 auto;float: none;text-align: center;color: #0a0a0a;font-family: Helvetica, Arial, sans-serif;font-weight: normal;padding: 10px;line-height: 1.3;font-size: 16px;padding-right: 10px"><a href="#" style="color: #3C3C3B;font-family: Helvetica, Arial, sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 1.3;text-decoration: none">Facebook</a></th>
                                              <th class="menu-item float-center" style="margin: 0 auto;float: none;text-align: center;color: #0a0a0a;font-family: Helvetica, Arial, sans-serif;font-weight: normal;padding: 10px;line-height: 1.3;font-size: 16px;padding-right: 10px"><a href="#" style="color: #3C3C3B;font-family: Helvetica, Arial, sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 1.3;text-decoration: none">Twitter</a></th>
